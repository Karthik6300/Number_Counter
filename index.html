<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number_Counter</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXJA32WU4rBpx7maglqeEtt3ot1tPIRWptxA&s"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="navbar"><b>Number_Counter</b></div>
    <div id="main_div">
      <button onclick="decrement()" id="dec_but">సంఖ్య_తగ్గించు</button>
      <h1 id="count_box">0</h1>
      <button onclick="increment()" id="inc_but">సంఖ్య_పెంచు</button>
      <button onclick="reset()" id="reset">సంఖ్య_రీసెట్</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
